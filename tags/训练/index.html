  <style>
    body {
      font-family: 'Inter', sans-serif;
      /* Anzhiyu-like Global Background */
      background-image: linear-gradient(to right top, #f3f4f6, #e5e7eb, #d1d5db);
      background-attachment: fixed;
      background-size: cover;
      min-height: 100vh;
    }

    .dark body {
      background-image: linear-gradient(to right top, #0f172a, #1e293b, #0f172a);
    }

    /* Custom Selection Color */
    ::selection {
      background: #3b82f6;
      color: #ffffff;
    }

    code {
      font-family: 'Fira Code', monospace;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #94a3b8;
      border-radius: 4px;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #475569;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }

    /* Markdown Styles */
    .prose h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .prose h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-top: 2rem;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #e2e8f0;
    }

    .dark .prose h2 {
      border-color: #334155;
    }

    .prose p {
      margin-bottom: 1.25rem;
      line-height: 1.8;
    }

    .prose ul {
      list-style-type: disc;
      padding-left: 1.5rem;
      margin-bottom: 1.25rem;
    }

    .prose pre {
      background: #1e293b;
      color: #e2e8f0;
      padding: 1.25rem;
      border-radius: 1rem;
      overflow-x: auto;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    /* Inline code: keep subtle background, no forced text color */
    .prose :not(pre) > code {
      font-family: 'Fira Code', monospace;
      background: #f1f5f9;
      padding: 0.2rem 0.4rem;
      border-radius: 0.25rem;
      font-size: 0.875em;
      color: inherit;
    }

    .prose pre code.hljs {
      background: transparent;
    }

    .dark .prose :not(pre) > code {
      background: #334155;
      color: inherit;
    }

    /* Code blocks: inherit pre color, no inline styles */
    .prose pre code {
      color: inherit;
      background: transparent;
      padding: 0;
      font-size: 0.95em;
    }

    .prose blockquote {
      border-left: 4px solid #3b82f6;
      background: #eff6ff;
      padding: 1rem;
      font-style: italic;
      margin-bottom: 1.5rem;
      border-radius: 0 0.5rem 0.5rem 0;
    }

    .dark .prose blockquote {
      background: #1e293b;
      border-color: #60a5fa;
    }

    .prose img {
      border-radius: 1rem;
      max-width: 100%;
      height: auto;
      margin: 2rem auto;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
    
  </style>
